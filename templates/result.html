<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h2>Search Results for "{{ value }}"</h2>

<!-- Single Table -->
<table>
    <thead>
        <tr>
            <th>Amazon</th>
            <th>Flipkart</th>
            <th>Snapdeal</th>
        </tr>
    </thead>
    <tbody>
        {% for amazon, flipkart, snapdeal in combined_data %}
        <tr>
            <td>{{ amazon[0] }} - ₹{{ amazon[1] }}</td>
            <td>{{ flipkart[0] }} - ₹{{ flipkart[1] }}</td>
            <td>{{ snapdeal[0] }} - ₹{{ snapdeal[1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Plot -->
<h2>Price Comparison Plot</h2>
<img src="{{ url_for('static', filename='price_comparison.png') }}" alt="Price Comparison Plot">

</body>
</html>
